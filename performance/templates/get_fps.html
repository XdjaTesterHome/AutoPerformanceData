{% extends "base.html" %}
{% block bodycontent %}
<script>
 function add(){
    var fps_list ={{ fps_list|safe }}
    var tbl = document.getElementById("tad");
    for (var i=0;i< fps_list.length;i++){
        var obj = tbl.insertRow(tbl.rows.length);
        for (var k=0;k< fps_list[i].length;k++){
        obj.insertCell().innerHTML = fps_list[i][k];
        }
        }
    var rows = tbl.getElementsByTagName("tr");
    for (var j=0;j<rows.length;j++){
        if (fps_list[j][1] <=30 || fps_list[j][2]>=3){
             rows[j].style.color = "#f00";//调整表格内字体颜色

        }
        }
        rows[0].style.fontWeight="bold";//加粗表头th字体
}

function runtest(){
document.getElementById("startrun").disabled=true;
document.getElementById("stoprun").disabled=false;
document.getElementById("jingmo").disabled=true;

}

function stoptest(){
document.getElementById("startrun").disabled=false;
document.getElementById("stoprun").disabled=true;
document.getElementById("jingmo").disabled=false;
}

function Silencetest(){
document.getElementById("startrun").disabled=true;
document.getElementById("stoprun").disabled=false;
document.getElementById("jingmo").disabled=true;
}
</script>
<body onLoad="add()">
<div id = "anniu">
&emsp;&emsp;&emsp;
<a href="{% url 'start_test' %}"><input id = "startrun" type="button" name="button1" value="开始监控" onclick="runtest()" ></a>
&emsp;&emsp;&emsp;
<a href="{% url 'stop_test' %}"><input id = "stoprun" type="button" name="button2" value="停止监控" onclick="stoptest()" disabled="true" ></a>
&emsp;&emsp;&emsp;
<a href="{% url 'start_silent_test' %}"><input id = "jingmo" type="button" name="button3" value="静默监控" onclick="Silencetest()" ></a>
</div>
<h1 id=></h1>
<div style="position:relative;left:50px">
<table  width="60%" border="1px" id="tad" >
</table>
</div>
{% endblock %}
