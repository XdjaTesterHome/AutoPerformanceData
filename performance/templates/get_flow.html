{% extends "base.html" %}
{% block bodycontent %}
    <script>
        function data_render() {
            var package_name = localStorage.getItem("package_name");
            var version_name = localStorage.getItem("version");
            $.get('/performance/getFlowData/' + package_name + '/' + version_name).done(function (data) {
                var flowList = data['flow_list'];
                var ydata = [];
                var xdata = [];
                for (var i = 0; i < flowList.length; i++) {
                    xdata.push(i);
                    var mdata = flowList[i][flowList[i].length - 1];
                    if (isNaN(mdata)) {
                        mdata = 0
                    }
                    ydata.push(mdata);
                }

                var option = {
                    title: {
                        text: '流量使用情况'
                    },
                    tooltip: {
                        trigger: 'item',
                        formatter: function (params) {
                            return params.value[2] + '<br/>' + "消耗流量：" + params.value[1];
                        }
                    },
                    toolbox: {
                        show: true,
                        feature: {
                            mark: {show: true},
                            dataView: {show: true, readOnly: false},
                            magicType: {show: true, type: ['line', 'bar', 'stack', 'tiled']},
                            restore: {show: true},
                            saveAsImage: {show: true}
                        }
                    },
                    {#                    dataZoom: {#}
                    {#                        show: true,#}
                    {#                        start: 70#}
                    {#                    },#}
                    legend: {
                        data: ['流量使用情况']
                    },
                    grid: {
                        y2: 80
                    },
                    xAxis: [
                        {
                            type: 'category',
                            boundaryGap: false,
                            data: xdata
                        }
                    ],
                    yAxis: [
                        {
                            type: 'value',
                            axisLabel:{
                                formatter:'{value} KB'
                            }
                        }
                    ],
                    series: [
                        {
                            name: '流量使用情况',
                            type: 'line',
                            showAllSymbol: true,
                            data: (function () {
                                var d = [];
                                for (var i = 0; i < flowList.length; i++) {
                                    var value = flowList[i][1];
                                    if (isNaN(value)) {
                                        value = 0;
                                    }
                                    d.push([xdata[i],
                                        value, flowList[i][0]])
                                }
                                return d;
                            })(),
                            markLine: {
                                data: [{
                                    name: '流量最大值',
                                    value: 30,
                                    smooth: true,
                                    xAxis: 1,
                                    yAxis: 30
                                }]
                            }
                        }
                    ]
                };

                // 设置chart
                var myChart = echarts.init(document.getElementById('flow_chart'));

                myChart.setOption(option)
            });
        }
        data_render();
    </script>
   <div id="flow_chart" style="width: 70%;height: 400px; margin: 0 auto"></div>
{% endblock %}
