{% extends "base.html" %}
{% block bodycontent %}
    <script>
        function renderData() {
            var package_name = localStorage.getItem("package_name");
            var version_name = localStorage.getItem("version");
            $.get('/performance/getKpiData/' + package_name + '/' + version_name).done(function (data) {
                var kpiList = data["kpi_list"];
                var xdata = [];
                var ydata = [];
                for (var i = 0; i < kpiList.length; i++) {
                    xdata.push(kpiList[i][0]);
                    ydata.push(kpiList[i][1]);
                }

                var option = {
                    title: {
                        text: '页面加载时间'
                    },
                    color: ['#3398DB'],
                    tooltip: {
                        trigger: 'axis',
                        axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                            type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                        }
                    },
                    toolbox: {
                        show: true,
                        feature: {
                            mark: {show: true},
                            dataView: {show: true, readOnly: false},
                            magicType: {show: true, type: ['line', 'bar', 'stack', 'tiled']},
                            restore: {show: true},
                            saveAsImage: {show: true}
                        }
                    },
                    grid: {
                        left: '3%',
                        right: '4%',
                        bottom: '3%',
                        containLabel: true
                    },
                    xAxis: [
                        {
                            type: 'category',
                            data: xdata,
                            axisTick: {
                                alignWithLabel: true
                            }
                        }
                    ],
                    yAxis: [
                        {
                            type: 'value',
                            axisLabel: {
                                formatter: '{value} ms'
                            }
                        }
                    ],
                    series: [
                        {
                            name: '页面加载时间',
                            type: 'bar',
                            barWidth: '60%',
                            data: ydata,
                             markLine: {
                                data: [{
                                    name: '页面加载时间最大值',
                                    value: 3000,
                                    smooth:true,
                                    xAxis:1,
                                    yAxis: 3000
                                }]
                            }
                        }
                    ]
                };
                var myChart = echarts.init(document.getElementById('kpi_chart'));
                myChart.setOption(option);


            });
        }

        renderData();
    </script>

    <div id="kpi_chart" style="width: 70%;height: 400px; margin: 0 auto"></div>
{% endblock %}
